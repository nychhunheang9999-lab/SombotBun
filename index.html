<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View PDF from GitHub</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .buttons {
      text-align: center;
      margin: 15px 0;
    }

    .buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 18px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .buttons a.download {
      background: #28a745;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 140px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>

  <header>
    <h2>PDF Viewer (From GitHub)</h2>
  </header>

  <div class="buttons">
    <a 
      href="https://raw.githubusercontent.com/USERNAME/REPO/main/files/ceremony.pdf"
      target="_blank">
      Open PDF
    </a>

    <a 
      href="https://raw.githubusercontent.com/USERNAME/REPO/main/files/ceremony.pdf"
      download
      class="download">
      Download PDF
    </a>
  </div>

  <div class="pdf-container">
    <iframe 
      src="https://raw.githubusercontent.com/USERNAME/REPO/main/files/ceremony.pdf">
    </iframe>
  </div>

</body>
</html>
