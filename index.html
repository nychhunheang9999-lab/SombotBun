<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Invitation Card</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <div class="ticket-container" id="revealArea">
        <div class="ticket">
            <header>
                <h1 class="main-title">ពិធីបុណ្យចម្រើនព្រះជន្ម បច្ច័យបួន និង ឆាកបស្សុកូល</h1>
                <p class="honorees">
                    ជូនលោកឪពុក <strong>ចែម ដារិន</strong> អ្នកម្តាយ <strong>ជា សុខឃីម</strong> 
                </p>
            </header>

            <div class="content">
                <div class="info-row">
                    <span class="label">កាលបរិច្ឆេទ:</span>
                    <span class="value">៧-៨ មករា ២០២៦ </span>
                </div>
                <div class="info-row">
                    <span class="label">ទីតាំង:</span>
                    <span class="value">ភូមិ ព្រែកជ្រៅ, ខេត្តកណ្តាល [cite: 25]</span>
                </div>
            </div>

            <div class="footer-actions">
                <button id="mapBtn" class="btn-gold">View Location</button>
            </div>
            
            <div class="stub-line"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
