<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invitation PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents double scrollbars */
        }
        .pdf-container {
            width: 100%;
            height: 100vh; /* Full screen height */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Sombot Bun BK.pdf#toolbar=0" type="application/pdf">
            <p>Your browser does not support PDFs. 
               <a href="Sombot Bun BK.pdf">Download the PDF</a>.
            </p>
        </iframe>
    </div>
</body>
</html>
